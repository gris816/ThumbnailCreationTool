<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サムネイル作成ツール（高解像度版）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Booth サムネイル作成ツール</h1>
  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <textarea id="textInput" rows="3" cols="30" placeholder="タイトルを入力"></textarea><br><br>

    <label>拡大率:
      <input type="range" id="zoom" min="0.5" max="10" step="0.01" value="1">
      <span id="zoomValue">1.00</span>
    </label><br><br>

    <label>影の不透明度:
      <input type="range" id="shadowOpacity" min="0" max="1" step="0.05" value="0.3">
      <span id="shadowValue">0.30</span>
    </label><br><br>

    <button id="saveBtn">保存 (PNG)</button>
  </div>

  <!-- 内部用の高解像度キャンバス（非表示） -->
  <canvas id="canvas" width="8192" height="8192" style="display:none;"></canvas>
  <!-- プレビュー用のキャンバス -->
  <canvas id="preview" width="4096" height="4096"></canvas>

  <script src="script.js"></script>
</body>
</html>
